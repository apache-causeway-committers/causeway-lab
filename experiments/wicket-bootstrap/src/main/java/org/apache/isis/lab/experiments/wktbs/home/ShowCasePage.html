<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>

	<div class="container">

		<div class="mb-3 row">
			<div class="d-inline-flex">
				<div wicket:id="showCaseSelect" class="btn-group" role="group">
					<button wicket:id="linkToString" type="button"
						class="btn btn-outline-primary">String</button>
					<button wicket:id="linkToMultiline" type="button"
						class="btn btn-outline-primary">Multiline</button>
					<button wicket:id="linkToMarkup" type="button"
						class="btn btn-outline-primary">Markup</button>
					<button wicket:id="linkToBooleanBinary" type="button"
						class="btn btn-outline-primary">Boolean(Binary)</button>
					<button wicket:id="linkToBooleanTertiary" type="button"
						class="btn btn-outline-primary">Boolean(Tri-state)</button>
					<button wicket:id="linkToFile" type="button"
						class="btn btn-outline-primary">File</button>
				</div>
			</div>
		</div>
		
		<div id="content" wicket:id="showCasePanel">[ShowCasePanel]</div>

	</div>


</body>
</html>
