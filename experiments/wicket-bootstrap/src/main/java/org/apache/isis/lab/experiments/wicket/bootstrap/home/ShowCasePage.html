<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>

	<div class="container">

		<div class="mb-3 row">
			<div class="d-inline-flex">
				<div wicket:id="showCaseSelect" class="btn-group" role="group">
					<button wicket:id="linkToString" type="button"
						class="btn btn-outline-primary">String</button>
					<button wicket:id="linkToMultiline" type="button"
						class="btn btn-outline-primary">Multiline</button>
				</div>
			</div>
		</div>
		
		<div id="content" wicket:id="showCasePanel">[ShowCasePanel]</div>
		
		<!-- DESIGNS -->

		<div class="mb-3 row">

			<p>
				<button class="btn btn-primary" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseExample"
					aria-expanded="false" aria-controls="collapseExample">
					Designs</button>
			</p>
			<div class="collapse" id="collapseExample">
			
			
			<ul class="list-group">

				<li class="list-group-item">
					<h5>Output Format (Editable)</h5>
				</li>
				<li class="list-group-item">
					<div class="d-inline-flex">

						<div id="id123" class="input-group mb-3 wv-editable-field">
							<label class="form-control">String</label> <span
								class="input-group-text"> <i class="fa-solid fa-edit"></i>
							</span> <span class="input-group-text"> <i
								class="fa-regular fa-clone"></i>
							</span>
						</div>
					</div>
				</li>

				<li class="list-group-item">
					<h5>Editing Format (v1)</h5>
				</li>
				<li class="list-group-item">
					<div class="d-inline-flex">
						<div id="id122" class="input-group mb-3 wv-editing-field shadow">
							<input class="form-control" type="text" value="String" />
							<button class="btn btn-outline-primary" type="button">
								<i class="fa-solid fa-check"></i>
							</button>
							<button class="btn btn-outline-secondary" type="button">
								<i class="fa-solid fa-x"></i>
							</button>
						</div>
					</div>
				</li>

				<li class="list-group-item">Feedback</li>
				<li class="list-group-item">
					<div class="d-inline-flex">
						<div id="id123"
							class="input-group mb-3 wv-editing-field has-validation shadow">
							<input class="form-control is-invalid" type="text" value="String" />
							<button class="btn btn-outline-primary" type="button">
								<i class="fa-solid fa-check"></i>
							</button>
							<button class="btn btn-outline-secondary" type="button">
								<i class="fa-solid fa-x"></i>
							</button>
							<div class="invalid-feedback">Please choose a valid string.
							</div>
						</div>
					</div>
				</li>

				<li class="list-group-item">
					<h5>Editing Format (v2)</h5>
				</li>
				<li class="list-group-item">
					<div class="d-inline-flex">
						<div id="id124" class="input-group mb-3 wv-editing-field shadow">
							<input class="form-control" type="text" value="String" /> <span
								class="position-absolute top-100 end-0">
								<div class="btn-group btn-group-sm shadow" role="group">
									<button type="button" class="btn btn-primary">
										<i class="fa-solid fa-check"></i>
									</button>
									<button type="button" class="btn btn-secondary">
										<i class="fa-solid fa-x"></i>
									</button>
								</div>
							</span>
						</div>
					</div>
				</li>

				<li class="list-group-item">Feedback</li>
				<li class="list-group-item">
					<div class="d-inline-flex">
						<div id="id125"
							class="input-group mb-3 wv-editing-field has-validation shadow">
							<input class="form-control is-invalid" type="text" value="String" />
							<span class="position-absolute top-100 end-0">
								<div class="btn-group btn-group-sm shadow" role="group">
									<button type="button" class="btn btn-primary">
										<i class="fa-solid fa-check"></i>
									</button>
									<button type="button" class="btn btn-secondary">
										<i class="fa-solid fa-x"></i>
									</button>
								</div>
							</span>

							<div class="invalid-feedback">Please choose a valid string.
							</div>

						</div>
					</div>
				</li>

			</ul>
			
				
			</div>
		</div>

	</div>


</body>
</html>
