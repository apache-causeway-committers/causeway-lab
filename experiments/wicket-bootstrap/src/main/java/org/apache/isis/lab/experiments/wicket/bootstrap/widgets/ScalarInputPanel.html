<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:panel>

		<form wicket:id="scalarInputForm">

			<div class="input-group mb-3 wv-editing-field has-validation shadow">
				<wicket:container wicket:id="container-formValueInput" />
				<wicket:container wicket:id="container-buttons" />
				<wicket:container wicket:id="container-validationFeedback" />
			</div>
		
		</form>

		<!-- FRAGMENTS BUTTON GROUP -->

		<wicket:fragment wicket:id="fragment-buttons-btnOutline">
			<wicket:container wicket:id="container-linkToSave" />
			<wicket:container wicket:id="container-linkToCancel" />
		</wicket:fragment>
		
		<wicket:fragment wicket:id="fragment-buttons-btnRightBelow">
			<span class="position-absolute top-100 end-0">
				<div class="btn-group btn-group-sm shadow" role="group">
					<wicket:container wicket:id="container-linkToSave" />
					<wicket:container wicket:id="container-linkToCancel" />
				</div>
			</span>
		</wicket:fragment>
		
		<!-- FRAGMENTS INPUT -->

		<wicket:fragment wicket:id="fragment-formValueInput-text">
			<input wicket:id="formValueInput" class="form-control" type="text" />
		</wicket:fragment>
		
		<wicket:fragment wicket:id="fragment-formValueInput-textarea">
			<textarea wicket:id="formValueInput" class="form-control" />
		</wicket:fragment>
		
		<!-- FRAGMENTS SAVE -->

		<wicket:fragment wicket:id="fragment-linkToSave-btnOutline">
			<button class="btn btn-outline-primary" type="submit">
				<i class="fa-solid fa-check"></i>
			</button>
		</wicket:fragment>

		<wicket:fragment wicket:id="fragment-linkToSave-btnGroup">
			<button type="submit" class="btn btn-primary">
				<i class="fa-solid fa-check"></i>
			</button>
		</wicket:fragment>
		
		<!-- FRAGMENTS CANCEL -->
		
		<wicket:fragment wicket:id="fragment-linkToCancel-btnOutline">
			<button class="btn btn-outline-secondary" type="button">
				<i class="fa-solid fa-x"></i>
			</button>
		</wicket:fragment>

		<wicket:fragment wicket:id="fragment-linkToCancel-btnGroup">
			<button wicket:id="linkToCancel" type="button"
				class="btn btn-secondary">
				<i class="fa-solid fa-x"></i>
			</button>
		</wicket:fragment>
		
		<!-- FRAGMENTS FEEDBACK -->
		
		<wicket:fragment wicket:id="fragment-validationFeedback-default">
			<div class="invalid-feedback"><label wicket:id="validationFeedback"/></div>
		</wicket:fragment>

	</wicket:panel>
</body>
</html>
