<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:panel>

		<wicket:container wicket:id="container-bootstrapFragment" />

		<!-- FRAGMENTS - OUTPUT / LABEL -->

		<wicket:fragment wicket:id="fragment-formatOutput-label">
			<label wicket:id="formatOutput" class="form-control"/>
		</wicket:fragment>
		
		<!-- FRAGMENTS - OUTPUT / MARKUP -->

		<wicket:fragment wicket:id="fragment-formatOutput-markup">
			<slot name="markup" wicket:id="formatOutput" class="form-control"/>
		</wicket:fragment>
		
		<!-- FRAGMENTS - OUTPUT / CHECK -->
		
		<wicket:fragment wicket:id="fragment-formatOutput-checkChecked">
			<div wicket:id="formatOutput">
				<label class="form-control" style="color: green;"><i 
					class="fa-regular fa-check-square"></i></label>
			</div>
		</wicket:fragment>
		
		<wicket:fragment wicket:id="fragment-formatOutput-checkUnchecked">
			<div wicket:id="formatOutput">
				<label class="form-control"><i class="fa-regular fa-square"></i></label>
			</div>
		</wicket:fragment>
		
		<wicket:fragment wicket:id="fragment-formatOutput-checkIntermediate">
			<div wicket:id="formatOutput">
				<label class="form-control" style="color: silver;"><i 
					class="fa-regular fa-square-minus"></i></label>
			</div>
		</wicket:fragment>
		
		<!-- FRAGMENTS - INPUT / TEXT -->

		<wicket:fragment wicket:id="fragment-formatInput-text">
			<input wicket:id="formatInput" class="form-control" type="text" />
		</wicket:fragment>

		<wicket:fragment wicket:id="fragment-formatInput-textarea">
			<textarea wicket:id="formatInput" class="form-control" />
		</wicket:fragment>
		
		<!-- FRAGMENTS - INPUT / CHECK -->
		
		<wicket:fragment wicket:id="fragment-formatInput-checkChecked">
			<div wicket:id="formatInput">
				<label class="form-control" style="color: green;"><i 
					class="fa-regular fa-check-square"></i></label>
			</div>
		</wicket:fragment>
		
		<wicket:fragment wicket:id="fragment-formatInput-checkUnchecked">
			<div wicket:id="formatInput">
				<label class="form-control"><i class="fa-regular fa-square"></i></label>
			</div>
		</wicket:fragment>
		
		<wicket:fragment wicket:id="fragment-formatInput-checkIntermediate">
			<div wicket:id="formatInput">
				<label class="form-control" style="color: silver;"><i 
					class="fa-regular fa-square-minus"></i></label>
			</div>
		</wicket:fragment>

		<!-- FRAGMENTS - LINK / EDIT -->

		<wicket:fragment wicket:id="fragment-linkToEdit-btnOutline">
			<button wicket:id="linkToEdit"
				class="btn btn-outline-primary input-group-hoverable" type="button">
				<i class="fa-solid fa-edit"></i>
			</button>
		</wicket:fragment>
		
		<wicket:fragment wicket:id="fragment-linkToEdit-btnGroup">
			<button wicket:id="linkToEdit" type="button" class="btn btn-primary">
				<i class="fa-solid fa-edit"></i>
			</button>
		</wicket:fragment>

		<!-- FRAGMENTS - LINK / CHECK -->

		<wicket:fragment wicket:id="fragment-linkToCheckSet-btnOutline">
			<button wicket:id="linkToCheckSet"
				class="btn btn-outline-primary input-group-hoverable" type="button">
				<i class="fa-solid fa-check-square"></i>
			</button>
		</wicket:fragment>
		
		<wicket:fragment wicket:id="fragment-linkToCheckClear-btnOutline">
			<button wicket:id="linkToCheckClear"
				class="btn btn-outline-primary input-group-hoverable" type="button">
				<i class="fa-regular fa-square"></i>
			</button>
		</wicket:fragment>
		
		<wicket:fragment wicket:id="fragment-linkToCheckIntermediate-btnOutline">
			<button wicket:id="linkToCheckIntermediate"
				class="btn btn-outline-primary input-group-hoverable" type="button">
				<i class="fa-regular fa-square-minus"></i>
			</button>
		</wicket:fragment>

		<!-- FRAGMENTS - LINK / COPY -->

		<wicket:fragment wicket:id="fragment-linkToCopy-btnOutline">
			<button wicket:id="linkToCopy"
				class="btn btn-outline-secondary input-group-hoverable"
				type="button">
				<i class="fa-solid fa-clone"></i>
			</button>
		</wicket:fragment>
		
		<wicket:fragment wicket:id="fragment-linkToCopy-btnGroup">
			<button wicket:id="linkToCopy" type="button" class="btn btn-secondary">
				<i class="fa-solid fa-clone"></i>
			</button>
		</wicket:fragment>

		<!-- FRAGMENTS - LINK / SAVE -->

		<wicket:fragment wicket:id="fragment-linkToSave-btnOutline">
			<button class="btn btn-outline-primary" type="submit">
				<i class="fa-solid fa-check"></i>
			</button>
		</wicket:fragment>

		<wicket:fragment wicket:id="fragment-linkToSave-btnGroup">
			<button type="submit" class="btn btn-primary">
				<i class="fa-solid fa-check"></i>
			</button>
		</wicket:fragment>

		<!-- FRAGMENTS - LINK / CANCEL -->

		<wicket:fragment wicket:id="fragment-linkToCancel-btnOutline">
			<button wicket:id="linkToCancel" class="btn btn-outline-secondary"
				type="button">
				<i class="fa-solid fa-x"></i>
			</button>
		</wicket:fragment>

		<wicket:fragment wicket:id="fragment-linkToCancel-btnGroup">
			<button wicket:id="linkToCancel" type="button"
				class="btn btn-secondary">
				<i class="fa-solid fa-x"></i>
			</button>
		</wicket:fragment>

		<!-- FRAGMENTS - FEEDBACK -->

		<wicket:fragment wicket:id="fragment-validationFeedback-default">
			<div class="invalid-feedback">
				<label wicket:id="validationFeedback" />
			</div>
		</wicket:fragment>

		<!-- FRAGMENTS - BUTTON GROUP / OUTLINED -->

		<wicket:fragment wicket:id="fragment-buttons-outlined">
			<div wicket:id="buttons">
			</div>
		</wicket:fragment>

		<!-- FRAGMENTS - BUTTON GROUP / RIGHT BELOW -->

		<wicket:fragment wicket:id="fragment-buttons-rightBelowOutside">
			<span class="position-absolute top-100 end-0">
				<div wicket:id="buttons"
					class="btn-group btn-group-sm shadow" role="group">
				</div>
			</span>
		</wicket:fragment>

		<!-- FRAGMENTS - BUTTON GROUP / RIGHT BELOW INLINED -->

		<wicket:fragment wicket:id="fragment-buttons-rightBelowInside">
			<span class="position-absolute bottom-0 end-0">
				<div wicket:id="buttons"
					class="btn-group btn-group-sm input-group-hoverable" role="group">
				</div>
			</span>
		</wicket:fragment>

	</wicket:panel>
</body>
</html>
