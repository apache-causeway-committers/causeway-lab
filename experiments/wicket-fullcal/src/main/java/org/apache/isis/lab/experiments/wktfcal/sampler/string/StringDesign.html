<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<wicket:panel>
	<ul class="list-group">

		<li class="list-group-item">
			<h5>Output Format - Editable</h5>
		</li>
		<li class="list-group-item">
			<div class="d-inline-flex">

				<div class="input-group mb-3 wv-editable-field">
					<label class="form-control">String</label> 
					<button 
						class="btn btn-outline-primary input-group-hoverable" type="button">
						<i class="fa-solid fa-edit"></i>
					</button>
					<button 
						class="btn btn-outline-secondary input-group-hoverable"
						type="button">
						<i class="fa-solid fa-clone"></i>
					</button>
				</div>
			</div>
		</li>

		<li class="list-group-item">
			<h5>Output Format - Editable (on hover)</h5>
		</li>
		<li class="list-group-item">
			<div class="d-inline-flex">

				<div class="input-group mb-3 wv-editable-field wv-editable-field-hovering">
					<label class="form-control">String</label> 
					<button 
						class="btn btn-outline-primary input-group-hoverable" type="button">
						<i class="fa-solid fa-edit"></i>
					</button>
					<button 
						class="btn btn-outline-secondary input-group-hoverable"
						type="button">
						<i class="fa-solid fa-clone"></i>
					</button>
				</div>
			</div>
		</li>

		<li class="list-group-item">
			<h5>Input Format</h5>
		</li>
		<li class="list-group-item">
			<div class="d-inline-flex">
				<div class="input-group mb-3 wv-editing-field shadow">
					<input class="form-control" type="text" value="String" />
					<button class="btn btn-outline-primary" type="button">
						<i class="fa-solid fa-check"></i>
					</button>
					<button class="btn btn-outline-secondary" type="button">
						<i class="fa-solid fa-x"></i>
					</button>
				</div>
			</div>
		</li>

		<li class="list-group-item">Feedback</li>
		<li class="list-group-item">
			<div class="d-inline-flex">
				<div
					class="input-group mb-3 wv-editing-field has-validation shadow">
					<input class="form-control is-invalid" type="text" value="String" />
					<button class="btn btn-outline-primary" type="button">
						<i class="fa-solid fa-check"></i>
					</button>
					<button class="btn btn-outline-secondary" type="button">
						<i class="fa-solid fa-x"></i>
					</button>
					<div class="invalid-feedback">Please choose a valid string.
					</div>
				</div>
			</div>
		</li>

	</ul>
</wicket:panel>
</body>
</html>
