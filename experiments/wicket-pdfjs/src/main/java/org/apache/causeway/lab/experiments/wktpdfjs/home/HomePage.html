<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>
		<title>Wicket Quickstart Archetype Homepage</title>
    </head>
    <body>
    
    	<div wicket:id="hello"></div>
    
    	<div id="pageContainer" class="pdfViewer singlePageView"></div>
    
        <script>
        
        "use strict";

        if (!pdfjsLib.getDocument || !pdfjsViewer.PDFPageView) {
          // eslint-disable-next-line no-alert
          alert("Please build the pdfjs-dist library using\n  `gulp dist-install`");
        }

        // The workerSrc property shall be specified.
        //
        pdfjsLib.GlobalWorkerOptions.workerSrc =
          "../wicket/resource/de.agilecoders.wicket.webjars.request.resource.WebjarsJavaScriptResourceReference/webjars/pdfjs-dist/2.13.216/build/pdf.worker.js";

        // Some PDFs need external cmaps.
        //
        const CMAP_URL = 
        	"../wicket/resource/de.agilecoders.wicket.webjars.request.resource.WebjarsJavaScriptResourceReference/webjars/pdfjs-dist/2.13.216/cmaps/";
        const CMAP_PACKED = true;

        const DEFAULT_URL = "/compressed.tracemonkey-pldi-09.pdf";
        const PAGE_TO_VIEW = 2;
        const SCALE = 1.0;

        const ENABLE_XFA = true;

        const container = document.getElementById("pageContainer");

        const eventBus = new pdfjsViewer.EventBus();

        // Loading document.
        const loadingTask = pdfjsLib.getDocument({
          url: DEFAULT_URL,
          cMapUrl: CMAP_URL,
          cMapPacked: CMAP_PACKED,
          enableXfa: ENABLE_XFA,
        });
        (async function () {
          const pdfDocument = await loadingTask.promise;
          // Document loaded, retrieving the page.
          const pdfPage = await pdfDocument.getPage(PAGE_TO_VIEW);
          // Creating the page view with default parameters.
          const pdfPageView = new pdfjsViewer.PDFPageView({
            container,
            id: PAGE_TO_VIEW,
            scale: SCALE,
            defaultViewport: pdfPage.getViewport({ scale: SCALE }),
            eventBus,
            // We can enable text/annotation/xfa/struct-layers, as needed.
            textLayerFactory: !pdfDocument.isPureXfa
              ? new pdfjsViewer.DefaultTextLayerFactory()
              : null,
            annotationLayerFactory: new pdfjsViewer.DefaultAnnotationLayerFactory(),
            xfaLayerFactory: pdfDocument.isPureXfa
              ? new pdfjsViewer.DefaultXfaLayerFactory()
              : null,
            structTreeLayerFactory: new pdfjsViewer.DefaultStructTreeLayerFactory(),
          });
          // Associate the actual page with the view, and draw it.
          pdfPageView.setPdfPage(pdfPage);
          return pdfPageView.draw();
        })();
        
        </script>
        
    </body>
</html>
